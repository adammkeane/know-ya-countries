<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div>
                <h1>Know Ya Countries</h1>
            </div>
            <div>
                <p><b>?</b></p>
            </div>
        </nav>
    </header>

    <main class="flex-column">
        <section class="flex-column">
            <div>
                <p>Country</p>
            </div>
            <div id="country" class="game-box"></div>
            <form autocomplete="off" class="flex-column">
                <div class="autocomplete">
                    <label for="capital" class="flex-column">Capital</label>
                    <input id="answer" type="text" name="capital" placeholder="What do you think? :)">
                    <ul class="options-list"></ul>
                </div>
                <div class="submit-buttons">
                    <input type="submit" id="submit-button" value="Check Answer" >
                    <input type="submit" id="next-button" value="Next">
                </div>
            </form>
        </section>  
        <section class="flex-row">
            <div id="score">Score: 0</div>
            <div id="questions-left">Question 1 / 50</div>    
        </section>  
        <section class="flex-column">
            <div id="ans-feedback" ></div>
        </section>
        
    </main>

    <footer>
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/6b27cf5798.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

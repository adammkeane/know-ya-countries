<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div>
                <h1>Know Ya Countries</h1>
            </div>
            <div>
                <p><i class="fa-solid fa-house"></i></p>
                <p><i class="fa-solid fa-question"></i></p>
            </div>
        </nav>
    </header>
    <main>
        <section id="welcome">
            <div class="flex-column">
                <p><b>Games</b></p>
                <p class="game-box" id="start-asia-capitals"><b>Capital Cities of Asia</b><br><span>(our first game...exciting)</span></p>
                <p class="game-box"><b>Capital Cities of the Caribbean</b><br><span>(coming soon)</span></p>
            </div>
            <div class="submit-buttons flex-column">
                <input type="submit" id="howto-button" value="How To Play">
            </div>
        </section>
        
        <div class="flex-column" id="game-board">
            <section class="flex-column">
                <div>
                    <p><b>Country</b></p>
                </div>
                <div id="country" class="game-box"></div>
                <form autocomplete="off" class="flex-column">
                    <div class="autocomplete">
                        <label for="capital" class="flex-column"><b>Capital</b></label>
                        <div class="inp-and-btn">
                            <input id="answer" type="text" name="capital" placeholder="What do you think? :)">
                            <button class="game-box" id="all-asia-caps"><i class="fa-solid fa-caret-down"></i></button>
                        </div>
                        
                        <ul class="options-list"></ul>
                    </div>
                    <div class="submit-buttons">
                        <input type="submit" id="submit-button" value="Check Answer" >
                        <input type="submit" id="next-button" value="Next">
                    </div>
                </form>
            </section>  
            <section class="flex-row">
                <div id="score">Score 0</div>
                <div id="questions-left">Question 1 / 50</div>    
            </section>  
            <section class="flex-column">
                <div id="ans-feedback"></div>
            </section>
            
        </div>
    </main>

    <footer>
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/6b27cf5798.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Capitals of Asia - West - Know Ya Countries</title>
</head>

<body>
    <header>
        <!-- Navigation Bar -->
        <div id="nav-placeholder"></div>
        <script>
            $(function () {
                $("#nav-placeholder").load("nav.html");
            });
        </script>
        <!-- End of Nav Bar -->
    </header>
    <main>
        <!-- Game Board Section -->
        <!-- used div instead of section, as the section not having a heading was giving a warning on the w3 validator -->
        <div class="flex-column container col-lg-4" id="game-board">
            <!-- Question and Answer fields, including autocomplete dropdown menu -->
            <div class="flex-column row w-100">
                <div>
                    <p><b>Country</b></p>
                </div>
                <div id="country" class="game-box p-3 w-100"></div>
                <form autocomplete="off" class="flex-column p-0">
                    <div class="autocomplete w-100 mt-3">
                        <label for="answer" class="flex-column"><b>Capital</b></label>
                        <div class="inp-and-btn">
                            <input id="answer" class="p-3 w-100" type="text" name="capital"
                                placeholder="What do you think? :)"
                                aria-label="Type here what you think the capital city is." READONLY>
                            <button class="game-box" id="all-asia-caps"
                                aria-label="When clicked will show all the options of capital cities to choose from."><i
                                    class="fa-solid fa-caret-down"></i></button>
                        </div>

                        <ul class="options-list"></ul>
                    </div>
                    <div class="submit-buttons flex-row">
                        <input type="submit" id="submit-button" class="btn btn-outline-dark p-3 mx-2"
                            value="Check Answer">
                        <input type="submit" id="next-button" class="btn btn-outline-dark mx-2 p-3" value="Next">
                    </div>
                </form>
            </div>
            <!--Score and Question tracking  -->
            <div class="flex-row my-4">
                <div id="score" class="mx-2">Score 0</div>
                <div id="questions-left" class="mx-2"></div>
            </div>
            <!--Where answer feedback will appear  -->
            <div class="flex-column w-100 mb-5">
                <div id="ans-feedback" class="w-100 p-3"></div>
            </div>
        </div>
        <!-- Modal -->
        <section class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 px-3" id="exampleModalLabel">How To Play</h1>
                        <button type="button" class="btn-close px-3" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body pb-1">
                        <ul class="mt-2">
                            <li class="mb-2">Click the <b>What Do You Think</b> box to see your options.</li>
                            <li class="mb-2">Pick your answer.</li>
                            <li class="mb-2">Click the <b>Check Answer</b> button to get
                                feedback.</li>
                            <li class="mb-2">When you're ready, click the <b>Next</b> button to bring up the next
                                question.</li>
                            <li>Enjoy :)</li>
                        </ul>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
